<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 010</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Aprendendo a reproduzir audios em html</p>
    <audio preload="metadata" controls>
        <source src="media/Goji Berry Beat - Nana Kwabena.mp3" type="audio/mpeg">
        <source src="media/Goji Berry Beat - Nana Kwabena.ogg" type="audio/ogg">
        <source src="media/Goji Berry Beat - Nana Kwabena.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, mas você pode baixar-lo <a href="media/Goji Berry Beat - Nana Kwabena.mp3">clicando aqui.</a></p>
    </audio>
</body>
</html>
