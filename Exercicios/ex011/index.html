<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 011</title>
</head>
<body>
    <h1>Reproduzindo Vídeos</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="500" preload="metadata" poster="images/floresta.jpg" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video-m4v" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogg">
        <source src="media/meu-video.webm" type="video/webm">
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <p>Este vídeo está hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MrhKGw5XKdo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/260214684" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
