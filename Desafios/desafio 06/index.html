<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 006</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em html utilizamos tags para formatar um determinado, segue alguns exemplos:</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>... <h6>">Títulos</abbr></li> 
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol><li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul><li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
